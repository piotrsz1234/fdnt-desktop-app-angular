<p>{{title}}</p>

        <input class="validate" type="text" id="title" (value)="post.title"
            [value]="post.title" (change)="changedData()" />
        <label>Tytu≈Ç postu</label>
    </div>
</div>

        <label>Grupy</label>
    </div>
</div>
<angular-editor id="editor" [(ngModel)]="post.html" [config]="config"></angular-editor>
