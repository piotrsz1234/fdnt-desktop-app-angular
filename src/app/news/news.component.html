<div class="row">
    <div class="col s8 offset-s2">
        <div *ngFor="let item of posts;index as i" class="post-field" [id]="'post'+i">
            <div class="post-title">
                {{setStyle(posts[i])}}
                <p>{{item.title}}</p>
            </div>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><button class="btn-floating red" onclick="openModal(0)"><i class="material-icons">add</i></button></li>
            <li><button class="btn-floating grey" ><i class="material-icons">edit</i></button></li>
            
        </ul>
    </div>
    <div id="edit-post" class="modal fixed-modal">
        <app-edit [(post)]="currentlyInEdit" [tabs]="tabs" [isEdit]="false"></app-edit>
        <div class="modal-footer">
            <button class="btn-flat" onclick="closeModal(0)">Anuluj</button>
            <button class="btn-flat" (click)="addPost(false)">Zapisz post</button>
            <button class="btn-flat" (click)="addPost(true)">Opublikuj post</button>
        </div>
    </div>
</div>
